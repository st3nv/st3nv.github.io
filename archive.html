<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .file-link {
            padding: 10px;
            display: block;
            border-bottom: 1px solid #ddd;
            color: #0275d8;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .file-link:hover {
            background-color: #f8f9fa;
            padding-left: 20px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Archive</h1>
        <div id="file-list">
            <!-- Files will be listed here -->
            <a href="https://docs.google.com/presentation/d/1WjcExn5jRcrdZaln2r8DGVB9dVXUVnrY/edit#slide=id.g22e8d74e77a_0_622" class="file-link">EGSC Columbia QoL Survey 2023</a>
        </div>
        <p style="text-align: center; margin: 2em auto 0em auto; font-size: 10pt;">Page generated by ChatGPT</p>
    </div>

    <script>
        const files = [
            'R_bootcamp_TLL.html',
            'R_lab.html',
            'Robust_presentation.html',
            'Robust_project.html',
            'animated_plot.html',
            'info_project.html',
            'eyetracking.html'
        ];

        const fileNames = [
            'R bootcamp of TLL',
            'R lab of UN1201 Introduction to Stats',
            'Robust statistics paper presentation',
            'Robust statistics project',
            'Animated plot for 2023 Columbia Datathon',
            'Information theory project',
            'Eyetracking setup for Psychopy experiment'
        ];

        const fileListContainer = document.getElementById('file-list');

        files.forEach(file => {
            const fileLink = document.createElement('a');
            fileLink.href = `./assets/${file}`;
            fileLink.textContent = fileNames[files.indexOf(file)];
            fileLink.classList.add('file-link');
            fileLink.target = '_blank'; // Open in a new tab/window
            fileListContainer.appendChild(fileLink);
        });
    </script>
</body>
</html>
