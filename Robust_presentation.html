<header><a href="#1," title=" ">◇</a>    Definition</header>
<h2 id="accuracy---privacy-trade-off">Accuracy - Privacy Trade-off</h2>
<ul>
<li>The more noise we add, the more private the algorithm is, the less accurate the algorithm is.</li>
</ul>
</section>

<header><a href="#1," title=" ">◇</a>    Definition</header>
<h2 id="sensitivity">Sensitivity</h2>
<ul>
<li>
<p>The noise is calibrated to the sensitivity of the algorithm.</p>
</li>
<li>
<p>The sensitivity of an algorithm is the maximum change in its output when we change one entry in the database.</p>
</li>
</ul>

<h2 id="problem-with-local-sensitivity">Problem with Local Sensitivity</h2>
<ul>
<li>
<p>The local sensitivity itself can leak information about the dataset <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g></g></g></svg></mjx-container>. When the calibrated noise is added to the output, the local sensitivity can be revealed.</p>
</li>
<li>
<p>We want to know how much noise to add to know the accuracy of the algorithm. However it's not private.</p>
</li>
</ul>

<h1 id="private-stochastic-gradient-descent">Private stochastic gradient descent</h1>
<p>Another way to make M-estimators private is to use private stochastic gradient descent, where we add noise to the gradient in each iteration.</p>
