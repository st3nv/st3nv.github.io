<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Album</title>
</head>
<body>
  <p style="text-align: center; font-size: 30px; font-weight: bold; font-family: cursive;">Secret Album</p>
  <br>

  <!-- Slideshow container -->
  <div class="slideshow-container first-album">
    <p class="subtitle" style="text-align: center; font-family: proxima-nova, Helvetica, sans-serif;">Oct. 9th, 2022</p>
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img/big-img/WechatIMG65.jpeg" style="width:100%" alt="KoKo Wings">
      <div class="text">KoKo Wings</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img/big-img/WechatIMG66.jpeg" style="width:100%" alt="Hot pot">
      <div class="text">Hot pot</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img/big-img/WechatIMG68.jpeg" style="width:100%" alt="Statue of Liberty">
      <div class="text">Statue of Liberty</div>
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1, 'first-album')">&#10094;</a>
    <a class="next" onclick="plusSlides(1, 'first-album')">&#10095;</a>

    <br>
  
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1, 'first-album')"></span>
      <span class="dot" onclick="currentSlide(2, 'first-album')"></span>
      <span class="dot" onclick="currentSlide(3, 'first-album')"></span>
    </div>  
  </div>



  <!-- Second Album Section -->
  <div class="slideshow-container second-album">
    <p class="subtitle" style="text-align: center; font-family: proxima-nova, Helvetica, sans-serif;">May 15th, 2023</p>

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img/big-img/IMG_7604.jpg" alt="Best Chinese Restaurant in Philly">
      <div class="text">Best Chinese restaurant in Philly, Guess where it is</div>
    </div>
  
    <div class="mySlides fade" style="display: none;">
      <div class="numbertext">2 / 3</div>
      <img src="img/big-img/IMG_7638.jpg"  alt="Tropicana">
      <div class="text">Tropicana</div>
    </div>
  
    <div class="mySlides fade" style="display: none;">
      <div class="numbertext">3 / 3</div>
      <img src="img/big-img/IMG_8202.jpg"  alt="Atlantic Ocean">
      <div class="text">Atlantic Ocean</div>
    </div>
    
    <!-- Next and previous buttons for the second album -->
    <a class="prev" onclick="plusSlides(-1, 'second-album')">&#10094;</a>
    <a class="next" onclick="plusSlides(1, 'second-album')">&#10095;</a>

    <br>

        <!-- The dots/circles for the second album -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1, 'second-album')"></span>
      <span class="dot" onclick="currentSlide(2, 'second-album')"></span>
      <span class="dot" onclick="currentSlide(3, 'second-album')"></span>
    </div>
  </div>
 



  <style>
  * {box-sizing:border-box}
  
  /* Slideshow container */
    .slideshow-container {
    max-width: 700px;
    position: relative;
    margin: auto;
  }

  /* Common style for images in both albums */
  .slideshow-container .mySlides img {
    width: 100%; /* This ensures that the image takes up 100% of the container width */
    height: auto; /* This keeps the image aspect ratio intact */
  }
  /* Hide the images by default */
  .mySlides {
    display: none;
  }
  
  /* Next & previous buttons */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
  }
  
  /* Position the "next button" to the right */
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }
  
  /* On hover, add a black background color with a little bit see-through */
  .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
  }
  
  /* Caption text */
  .text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 45px;
    width: 100%;
    text-align: center;
  }
  
  /* Number text (1/3 etc) */
  .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
  }
  
  /* The dots/bullets/indicators */
  .dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }
  
  .active, .dot:hover {
    background-color: #717171;
  }
  
  /* Fading animation */
  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }
  
  @keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
  }
  </style>
  
  <script>
    let slideIndex = { 'first-album': 1, 'second-album': 1 };
  
    function plusSlides(n, slideshowClass) {
      slideIndex[slideshowClass] += n;
      if (slideIndex[slideshowClass] > document.querySelectorAll(`.${slideshowClass} .mySlides`).length) {
        slideIndex[slideshowClass] = 1;
      }
      if (slideIndex[slideshowClass] < 1) {
        slideIndex[slideshowClass] = document.querySelectorAll(`.${slideshowClass} .mySlides`).length;
      }
      showSlides(slideIndex[slideshowClass], slideshowClass);
    }
  
    function currentSlide(n, slideshowClass) {
      showSlides(slideIndex[slideshowClass] = n, slideshowClass);
    }
  
    function showSlides(n, slideshowClass) {
      let slides = document.querySelectorAll(`.${slideshowClass} .mySlides`);
      let dots = document.querySelectorAll(`.${slideshowClass} .dot`);

      if (n > slides.length) { n = 1; }
      if (n < 1) { n = slides.length; }

      for (let slide of slides) {
        slide.style.display = "none";
      }

      for (let dot of dots) {
        if (dot) { // Check if dot exists
          dot.classList.remove("active");
        }
      }

      if (slides[n - 1]) { // Check if the slide exists
        slides[n - 1].style.display = "block";
      }

      if (dots[n - 1]) { // Check if the dot exists
        dots[n - 1].classList.add("active");
      }
    }
    showSlides(slideIndex['first-album'], 'first-album');
    showSlides(slideIndex['second-album'], 'second-album');

  </script>
  
  
</body>
</html>
