<h2 id="how-is-fairness-related-to-infomration-theory">How is fairness related to infomration theory?</h2>

<h2 id="fr-train-architecture">FR-Train architecture</h2>
<p>(Y. Roh et al., 2020)</p>
<p><img src="https://i.ibb.co/yYkCN1L/fr-train.png" alt="" style="width:700px;" /></p>
<ul>
<li>Similar to generative adversarial networks (GANs) (Goodfellow et al., 2014).</li>
<li>Generator to provide label predictions, fairness discriminator use predicted label to predict sensitive attribute.</li>
<li><strong>Intuition</strong>: If the discriminator can perform well, then the model is not fair.</li>
</ul>
</section>

<h2 id="fr-train-architecture-cont">FR-Train architecture (cont.)</h2>
<p><img src="https://i.ibb.co/yYkCN1L/fr-train.png" alt="" style="width:800px;" /></p>
<ul>
<li>The robust discriminator use give feedback to generator using loss and a reweighting process.</li>
<li>It require a <strong>clean</strong> dataset to train the robust discriminator. (Sometimes unavailable).</li>
</ul>

<h2 id="details-of-robust-discriminator">Details of robust discriminator</h2>

<ul>
<li>It's more like a <strong>&quot;privacy&quot;</strong> mechanism.</li>
<li>Robust discriminator is to predict the probability of a sample coming <strong>from the training dataset</strong>.</li>
<li>Generator need to mask the the individual information of the sample.</li>
<li>Theory guarantee not provided.</li>
</ul>
</section>

<h2 id="structure-of-our-experiments">Structure of our experiments</h2>
<p>(i) Can discriminator losses converge to mutual information efficiently?</p>
<p>(ii) Can we use mutual information as loss for the generator directly?</p>
<p>(iii) Can mutual information guarantee good fairness performance even when the dataset is unbalanced?</p>
</section>
